        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-expand bg-white shadow mb-4 topbar">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <div class="d-none d-sm-block topbar-divider"></div>

                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span class="d-none d-lg-inline me-2 text-gray-600 small">Valerie Luna</span></a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a class="dropdown-item" href="/index.html"><i class="fas fa-cogs fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Dashboard</a><a class="dropdown-item" href="/profile.html"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Profile</a><a class="dropdown-item" href="/table.html"><i class="fas fa-list fa-sm fa-fw me-2 text-gray-400"></i>Board</a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item" id="aLogout" href="/login.html"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>

                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Board</h3>
                    <div>
                        <div class="card text-start shadow col-lg-auto col-md-auto col-sm-auto col-xl-auto col-auto">
                            <div class="card-header py-3">
                                <div class="justify-content-between headerCardBoard">
                                    <p class="lead text-primary m-0 fw-bold" style="width: 352px;"><button class="btn btn-primary border rounded-circle" data-bs-toggle="tooltip" data-bss-tooltip="" id="btnAddTask" title="Agregar tarea" onclick="openModalCreate()"><i class="far fa-plus-square"></i></button>Tasks</p>
                                    <div class="btn-group" role="group"><button class="btn btn-warning" id="btnEditarTask" type="button" onclick="openModalUpdate()">Editar tarea</button><button class="btn btn-danger" id="btnEliminarTask" type="button" onclick="openModalDelete()">Eliminar tarea</button></div>
                                </div>
                            </div>
                            <div class="card-body ps-5 pe-4" id="cardBoard">
                                <div class="d-flex justify-content-center row" id="divCardsTasks">
                                    <div class="card tasksCards">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">Pendientes</p>
                                        </div>
                                        <div class="card-body">
                                            <div class="text-start row" id="tasksPendientes">
                                                <div class="container">
                                                    <div><a class="btn btn-primary btnCollapsePendientes" data-bs-toggle="collapse" aria-expanded="false" aria-controls="collapse-1" href="#collapse-1" role="button">Show Content</a>
                                                        <div class="collapse" id="collapse-1">
                                                            <p>Collapse content.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card tasksCards">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">Finalizado</p>
                                        </div>
                                        <div class="card-body">
                                            <div class="text-start row" id="tasksFinalizado">
                                                <div>
                                                    <div><a class="btn btn-primary btnCollapseFinalizado" data-bs-toggle="collapse" aria-expanded="false" aria-controls="collapse-5" href="#collapse-5" role="button">Show Content</a>
                                                        <div class="collapse" id="collapse-5">
                                                            <p>Collapse content.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

    <div class="modal fade" role="dialog" tabindex="-1" id="modalCreateTask">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Crear tarea</h4><button class="btn-close" aria-label="Close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <p class="pModalCreateTask">* Datos obligatorios</p>
                    <div id="divCreate" class="container-fluid ps-0 pe-0 w-100">
                        <div class="text-start row">
                            <div><label class="form-label">Título *</label><textarea id="btnCreateTitle" class="form-control taModalCreateTask"></textarea></div>
                            <div class="divDescripcion"><label class="form-label">Descripción</label><textarea id="textCreateDescripcion" class="form-control textDescripcion taModalCreateTask"></textarea></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" data-bs-dismiss="modal" type="button">Cerrar</button><button class="btn btn-primary" id="btnCreate" type="button">Guardar</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modalUpdateTask">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Editar tarea</h4><button class="btn-close" aria-label="Close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid ps-0 pe-0 w-100 divUpdateTask">
                        <div class="text-start row ms-0">
                            <div class="row ms-0"><label class="form-label">Seleccionar tarea</label><select id="selectUpdateTask">
                                    <optgroup label="This is a group">
                                        <option value="12" selected="">This is item 1</option>
                                        <option value="13">This is item 2</option>
                                        <option value="14">This is item 3</option>
                                    </optgroup>
                                </select></div>
                            <div><label class="form-label">Título</label><textarea class="form-control taModalCreateTask ms-0 ps-2"></textarea></div>
                            <div class="divDescripcion"><label class="form-label">Descripción</label><textarea id="textUpdateDescripcion" class="form-control textDescripcion taModalCreateTask ps-2"></textarea></div>
                            <div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="chkUpdateCompleted"><label class="form-check-label" for="formCheck-1">Finalizada</label></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" data-bs-dismiss="modal" type="button">Cerrar</button><button class="btn btn-primary" id="btnGuardarUpdate" type="button">Guardar</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modalDeleteTask">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Eliminar tarea</h4><button class="btn-close" aria-label="Close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid ps-0 pe-0 w-100 divUpdateTask">
                        <div class="row ms-0"><label class="form-label">Seleccionar tarea</label><select id="selectDeleteTask">
                                <optgroup label="This is a group">
                                    <option value="12" selected="">This is item 1</option>
                                    <option value="13">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select></div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" data-bs-dismiss="modal" type="button">Cerrar</button><button class="btn btn-danger" id="btnDelete" type="button">Eliminar</button></div>
            </div>
        </div>
    </div>
